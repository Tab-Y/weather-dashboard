<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootsrap and jquery -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"

    <title>Weather Dashboard</title>

<body class="container-fluid">
    <header class="row text-center">
        <div class="col-2"></div>
        <h1 class="col"> Weather Dashboard </h1>
    </header>
    <main class="row">
        <aside class="col-lg-2 col-md-6 col-sm-12 p-3">
            <div class="row">
                <h2>Search for city :</h2>
                <input type="text" class="w-100" id="location" placeholder="Orlando">
                <!-- <textarea name="text" id="location" class="w-100"></textarea> -->
                <button class="w-100 mt-3" id="searchBtn">search</button>
            </div>
            <hr></hr>
            <article class="row" id="savedCities">
                <!-- search results go here as buttons ** create buttons with class savedSearch and btn-->
            </article>
        </aside>
        <section class="col-lg-9 start">
            <div class="row card mt-3 m-1 customCardCurrent" id="currentDay">
                <!-- create <ul> with city name, current date as text -->  
                    <h3>Thanks for visiting. Please search for a city to begin, or click on a previous search.</h3>

            </div>
            <div class="row mt-3" id="fiveDayForecast">
                <!-- five day forecast goes here -->
                
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.js" integrity="sha512-1cF8XUz5U3BlnRVqNFn+aPNwwSr/FPtrmKvM1g4dJJ9tg8kmqRUzqbSOvRRAMScDnTkOcOnnfwF3+jRA/nE2Ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/JS/script.js"></script>
